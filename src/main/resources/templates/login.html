<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>KFG 비번 찾기</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<!-- start: Favicon -->
	<link rel="shortcut icon" th:href="@{/img/icon/becheck.png}"/>
<!-- end: Favicon -->	

    <link rel="stylesheet" type="text/css" media="all"	th:href="@{/bower_components/bootstrap/dist/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" media="all"	th:href="@{/css/login.css}"/>
	<script type="text/javascript" th:src="@{/js/login/login.js}"></script>
</head>
<body>

<div class="container">
    <div class="row">
    <!--     <div class="col-md-12"> -->
        <div class="col-xs-12">
            <div class="pr-wrap">
                <div class="pass-reset">
                    <label>Log In 아이디를 입력해 주세요</label>
                    <input type="email" placeholder="Email" />
                    <input type="text" class="form-control" name="username" placeholder="이메일" required="required" autofocus="autofocus"/>
                    <input type="submit" value="Submit" class="pass-reset-submit btn btn-success btn-sm" />
                </div>
            </div>
            <div class="wrap">
                <p class="form-title">비책월드 비번 초기화</p>
	            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
	            <div id="logout-msg" th:if="${param.logout}">
	                <span>You have been logged out</span>
	            </div>
                <form class="login" action="form-signin" method="post" th:action="@{/login}">
	                <div th:if="${param.error}" class="alert alert-danger">
						등록한 이메일을 확인해주세요 </br>
					</div>
                <input type="text" autocomplete="off" placeholder="이메일(현재 받을 수 있는 메일 주소)" name="username"  required="required" autofocus="autofocus" />
               <!--  <input type="text" autocomplete="off" placeholder="이메일(현재 받을 수 있는 메일 주소)" name="password"  required="required" autofocus="autofocus"/> -->
                <input type="text" autocomplete="off" placeholder="전화번호(등록휴대전화, 숫자만 입력)" name="password" required="required"/>
                <input type="text" autocomplete="off" placeholder="OTP 인증코드" name="totp-verification-code"/>
                <input type="submit" value="초기화" class="btn btn-success btn-sm" />
                </form>
                
            </div>
        </div>
        <br/>
         
    </div>
</div>
</body>
</html>
